<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/table.css">
</head>
<body>
    <h1>Genero</h1>
    <table id="tablaGenero">
        <thead>
            <tr>
                <th>ID</th>
                <th>Genero</th>
                <th>Fecha de Creación</th>
                <th>Creado Por (ID)</th>
                <th>Fecha de Actualización</th>
                <th>Actualizado Por (ID)</th>
                <th>Fecha de Eliminación</th>
                <th>Eliminado Por (ID)</th>
            </tr>
        </thead>
        <tbody id="tbodyDatosG">
            <!-- Aquí se insertarán los datos dinámicamente -->
        </tbody>
    </table>

    <button id="backButton">Volver</button>

    <script>

        fetch("http://localhost:3000/api/gender")
            .then(response => response.json())
            .then(data => {
                let tablaBody = document.querySelector('#tablaGenero tbody');

                // Limpiar el contenido de la tabla antes de agregar nuevos datos
                tablaBody.innerHTML = '';

                // Iterar sobre los datos y agregar filas a la tabla
                data.forEach(genero => {
                    let fila = document.createElement('tr');
                    console.log(genero)
                    Object.values(genero).forEach(value => {
                        let celda = document.createElement('td');
                        celda.textContent = value;
                        fila.appendChild(celda);
                    });

                    tablaBody.appendChild(fila);
                });
            })
            .catch(error => {
                console.error('Error al obtener los datos de género:', error);
            });

            document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();
            });
        </script>

</body>
</html>
